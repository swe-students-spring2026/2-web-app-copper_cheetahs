<!doctype html>
<html>
  <head>
    <title></title>
    {% block stylesheets %} {% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a><i class="fa-solid fa-bars"></i></a>
      <a href="{{ url_for('home')}}">Taskboard</a>
      <!-- placeholder for project name -->
      <a><i class="fa-solid fa-filter"></i></a>
    </nav>
    <header class="tab">
      <div class="tab_spacing"><a class="tab_header">Todo</a></div>
      <div class="tab_spacing"><a class="tab_header">In Progress</a></div>
      <div class="tab_spacing"><a class="tab_header">Completed</a></div>
    </header>

    <a>
    <div class="container">
      <main>{% block container %} {% endblock %}</main>
    </div>
  </body>
</html>
